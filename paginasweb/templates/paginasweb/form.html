{% extends "paginasweb/index.html" %}

{% load static %}

{% block conteudo %}

<h3>{{titulo}}</h3>

<form action="" method="post">
    
    {% csrf_token %}
    {{ form.as_p }}

    {% if botao == "Excluir" %}
    <h5 style="color:white;">Deseja excluir o registro: {{ object }}</h5>
    {% endif %}

    <button type="submit" style="background-color: white; color: black;">
        {{ botao }}
    </button>
</form>

{%  endblock  %}
