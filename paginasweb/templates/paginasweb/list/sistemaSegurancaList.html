{% extends "paginasweb/index.html" %}

{% load static %}

{% block conteudo %}
<h3>Lista de Câmeras </h3>

<table>

  <tr>
    <th>Nome</th>
  <tr>

  {% for SistemaSeguranca in object_list %}
  <tr>
    <td>{{SistemaSeguranca.nome}}</td>
    <td>
      <a href="{% url "Atualizar-SistemaSegurança" SistemaSeguranca.pk %}">Editar</a>
      <a href="{% url "Deletar-SistemaSegurança" SistemaSeguranca.pk %}">Excluir</a>
    </td>
  </tr>

  {% endfor %}
</table>


{%  endblock  %}
