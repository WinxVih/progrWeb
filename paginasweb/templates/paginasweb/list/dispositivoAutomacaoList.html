{% extends "paginasweb/index.html" %}

{% load static %}

{% block conteudo %}
<h3>Lista de Dispositivos </h3>

<table>

  <tr>
    <th>tipo</th>
    <th>estado</th>
  <tr>

  {% for DispositivoAutomacao in object_list %}
  <tr>
    <td>{{DispositivoAutomacao.tipo}}</td>
    <td>{{DispositivoAutomacao.estado}}</td>
    <td>
      <a href="{% url "Atualizar-Dispositivo-automacao" DispositivoAutomacao.pk %}">Editar</a>
      <a href="{% url "Deletar-Dispositivo-automacao" DispositivoAutomacao.pk %}">Excluir</a>
    </td>
  </tr>

  {% endfor %}
</table>


{%  endblock  %}
